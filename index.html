<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Weekend 1 Salary Calculator</title>
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="client.js"></script>
    <link href="stylesheet.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header>
      <h1>Salary Calculator!</h1>
    </header>
    <container>
      <div id="divForm">
    <form>
      Employee Name:
      <input type="text" name="firstName"/>
      Last Name:
      <input type="text" name="lastName"/>
      ID Number:
      <input type="text" name="idNumber"/>
      Job Title:
      <input type="text" name="jobTitle"/>
      Annual Salary:
      <input type="text" name="annualSalary"/><br />
      <button type="submit" id="submitButton">Submit</button>
    </form>
  </div>
    <table>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>ID Number</th>
        <th>Job Title</th>
        <th>Annual Salary</th>
        <th>Monthly Costs</th>
      </tr>
      <tr id="fromForm">

      </tr>
    </table>
    </container>
  </body>
</html>
